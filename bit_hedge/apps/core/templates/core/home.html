{% extends 'base.html' %}
{% load i18n %}


{% block home_active %}active{% endblock %}

{% block content %}
    <h1 class="page-header">
        Fix future bitcoin rate<br>
        <small>${{ rate }} = 1BTC</small>
    </h1>

    <form class="well form-horizontal" action="#" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="V0oS3jCmb03RcY72QUNbZZHKgXvEsWmr">
        <!--legend>Controls Bootstrap supports</legend-->
        <div class="control-group">
            <label class="control-label" for="id_date">Future date when you need bitcoins</label>
            <div class="controls">
                <div class="input-append date" id="dp" data-date="2013-06-10" data-date-format="yyyy-mm-dd">
                    <input type="text" class="input-small" name="date" id="id_date" value="2013-06-10">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
                <script>
                    $(function(){
                        $('#dp').datepicker();
                    });

                </script>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_amount">Amount you will need</label>
            <div class="controls">
                <div class="input-append">
                    <input class="input-small" type="text" name="amount" id="id_amount" value="10">
                    <span class="add-on">bitcoins</span>
                </div>
            </div>
        </div>

        <hr>

        <div class="control-group">
            <label class="control-label" for="premium">Fee payable now</label>
            <div class="form-inline-text">
                <h4>$24</h4>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Payment due before 18:00 2013-06-10</label>
            <span class="muted">&nbsp;&nbsp;<b>$1,350</b></span>
        </div>



        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>


{% endblock content %}
